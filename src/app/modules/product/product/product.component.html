<h2>Edit product</h2>

  <app-product-view [product]="product" [isEdit]="true" (onEdit)="editProduct($event)"></app-product-view>

<form [formGroup]="editProductForm">
  <ul class="list-unstyled">
    <li>
      <label for="title" class="form-label">Title*</label>
      <input  id="title" formControlName="title"  type="text" placeholder="Title*" class="form-control">
    </li>
    <li>
      <label for="description" class="form-label">Description*</label>
      <input id="description" formControlName="description" type="text" placeholder="Description*" class="form-control">
    </li>
    <li>
      <label for="price" class="form-label">Price*</label>
      <input id="price" formControlName="price" type="number" placeholder="Price*" class="form-control">
    </li>
    <li>
      <label for="qty" class="form-label">Qty*</label>
      <input id="qty" formControlName="qty" type="number" placeholder="Qty*" class="form-control">
    </li>
    <li>
      <label for="image" class="form-label">Image</label>
      <input  id="image" formControlName="image"  type="text" placeholder="Image" class="form-control">
    </li>
    <li>
      <label for="discount"  class="form-label">Discount</label>
      <input id="discount" formControlName="discount" type="number" placeholder="discount" class="form-control">
    </li>
    <li>
      <label for="currency" class="form-label">Currency</label>
      <select id="currency" formControlName="currency" class="form-select">
        <option *ngFor="let currency of currencies" [value]="currency.code">{{currency.title}}</option>
      </select>
    </li>
  </ul>
</form>
